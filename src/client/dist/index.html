    <style>

    <script>
      (function(){

        if(window.BrendrChat && window.BrendrChat.__ready) return;

        }
        function init(){

          var root = document.createElement("div"); root.className = "brendr-chat-root"; root.setAttribute("data-theme", t);

          var header = document.createElement("div"); header.className = "brendr-chat-header"; header.innerHTML = '<span class="brendr-chat-left"><img class="brendr-chat-logo" src="https://hruleghaabwolyrkzzoc.supabase.co/storage/v1/object/public/logos/BrendR_white.svg" alt="Brendr logo"/></span><span class="brendr-chat-right"><img class="brendr-chat-avatar" src="https://hruleghaabwolyrkzzoc.supabase.co/storage/v1/object/public/Website_content/Marc.png" alt="Marc"/><strong id="brendr-chat-title">Marc</strong></span>';
          var close = document.createElement("button"); close.className = "brendr-chat-close"; close.setAttribute("aria-label","Sluit chat"); close.textContent = "âœ•";
          var iframe;
          function ensureIframe(){ if(iframe) return; iframe = document.createElement("iframe"); iframe.className = "brendr-chat-iframe"; iframe.title = "Brendr Assistant chat"; iframe.src = buildChatUrl(); iframe.allow = "clipboard-write; microphone; camera"; iframe.loading = "eager"; iframe.referrerPolicy = "strict-origin-when-cross-origin"; panel.appendChild(iframe); }
          var rightC = header.querySelector('.brendr-chat-right'); if(rightC){ rightC.appendChild(close); } else { header.appendChild(close); } panel.appendChild(header);
          var fab = document.createElement("button"); fab.className = "brendr-chat-fab"; fab.setAttribute("aria-label","Open chat"); fab.type = "button"; fab.textContent = "ðŸ’¬";

          }
          function closeP(){

            panel.style.pointerEvents = 'none';
            backdrop.style.opacity = '0';
            backdrop.style.pointerEvents = 'none';
            try{ localStorage.removeItem("brendr_chat_open"); }catch(_){ }
          }
          function toggle(){ if(panel.classList.contains("open")) closeP(); else open(); }
          fab.addEventListener("click", open); close.addEventListener("click", closeP); backdrop.addEventListener("click", closeP);
          document.addEventListener("keydown", function(e){ if(e.key === "Escape" && panel.classList.contains("open")) closeP(); });

          try { if(localStorage.getItem("brendr_chat_open") === "1") open(); } catch(_) {}

        }

      })();
